<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  
    <div class="card">

      <div class="result">

        <p class="your-result">Your Result</p>

        <div class="score-part">
          <h1 class="score">76</h1>
          <p class="max-score">of 100</p>
        </div>

        <div class="p2">
          <h2 class="great">Great</h2>
          <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">

        <h2 class="title">Summary</h2>

        <div class="option">

          <div class="flex group1">
            <div class="reaction" data-icon="reaction">Reaction</div>

            <p class="onlyscore">
              <span class="num">80</span>
              <span class="percent">/ 100</span>
            </p>

          </div>

          <div class="flex group2">
            <div class="memory" data-icon="memory">Memory</div>

            <p class="onlyscore">
              <span class="num">92</span>
               <span class="percent">/ 100</span>
            </p>
          </div>

          <div class="flex group3">
            <div class="verbal" data-icon="verbal">Verbal</div>

            <p class="onlyscore">
              <span class="num">61</span>
               <span class="percent">/ 100</span>
            </p>

          </div>

          <div class="flex group4">
            <div class="visual" data-icon="visual">Visual</div>

            <p class="onlyscore">
              <span class="num">72</span>
               <span class="percent">/ 100</span>
            </p>
          </div>

        </div>

        <button class="button">Continue</button>

      </div>
    </div>
  
</main>
</body>
</html>
